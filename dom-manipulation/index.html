<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechCon 2024 - JSON Import/Export</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>TechCon 2024 Data Management</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Manage JSON Data</h2>

    <!-- File input to import JSON -->
    <label for="jsonFileInput">Import JSON File:</label>
    <input type="file" id="jsonFileInput" accept=".json">

    <!-- Button to export JSON -->
    <button id="exportBtn">Export JSON</button>

    <!-- Display imported JSON -->
    <h3>Imported Data:</h3>
    <pre id="displayData">No data imported yet.</pre>
  </main>

  <!-- Footer -->
  <footer>
    <p>copyright Â© 2024 Kelvin N. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
