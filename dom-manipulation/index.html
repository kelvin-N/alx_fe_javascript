<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechCon 2024 - Quotes Manager</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>TechCon 2024 - Quotes Manager</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Quotes</h2>

    <!-- Display the current quote -->
    <blockquote id="currentQuote">No quote loaded yet.</blockquote>

    <!-- Button to show next quote -->
    <button id="nextQuoteBtn">Next Quote</button>

    <!-- Button to export quotes -->
    <button id="exportBtn">Export Quotes</button>

    <!-- File input to import quotes JSON -->
    <label for="jsonFileInput">Import Quotes:</label>
    <input type="file" id="jsonFileInput" accept=".json">
  </main>

  <!-- Footer -->
  <footer>
    <p>copyright Â© 2024 Kelvin N. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
