<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Category Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button, select, input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .quote-box {
      background: #eef;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #fafafa;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .text {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    <button id="showQuote">Show New Quote</button>
    <div class="quote-box">
      <p id="quoteBox">Click "Show New Quote" to display a quote</p>
      <p id="quoteMeta"></p>
    </div>

    <h3>Add a New Quote</h3>
    <form id="addForm">
      <input type="text" id="quoteText" placeholder="Enter quote text" required>
      <input type="text" id="quoteCategory" placeholder="Enter category (e.g. motivation)">
      <button type="submit">Add Quote</button>
    </form>

    <h3>Filter by Category</h3>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <h3>Saved Quotes</h3>
    <div id="quotesList"></div>

    <hr>
    <button id="exportJson">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearAll">Clear All Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
