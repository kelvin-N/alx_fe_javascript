<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechCon 2024 - Quotes Manager</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>TechCon 2024 - Quotes Manager</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Quotes</h2>

    <!-- Category Filter Dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter"></select>

    <!-- Current Quote Display -->
    <blockquote id="currentQuote">No quote loaded yet.</blockquote>

    <!-- Buttons -->
    <button id="nextQuoteBtn">Show New Quote</button>
    <button id="exportBtn">Export Quotes</button>

    <!-- Input to Add Quote -->
    <div>
      <input type="text" id="newQuoteText" placeholder="Enter new quote">
      <input type="text" id="newQuoteCategory" placeholder="Category">
      <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- File input for importing quotes -->
    <label for="jsonFileInput">Import Quotes:</label>
    <input type="file" id="jsonFileInput" accept=".json">
  </main>

  <!-- Footer -->
  <footer>

  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
